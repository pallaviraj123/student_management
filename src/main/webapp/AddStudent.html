<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Add Student</title>
<style>
body {
	font-family: Arial, sans-serif;
	background-color: #f4f4f4;
	margin: 0;
	padding: 20px;
	color: #333;
}

h1 {
	text-align: center;
	color: #4CAF50;
}

/* Navbar Styles */
.navbar {
	overflow: hidden;
	background-color: #333;
	padding: 10px 0;
}

.navbar a {
	float: left;
	display: block;
	color: white;
	text-align: center;
	padding: 14px 16px;
	text-decoration: none;
}

.navbar a:hover {
	background-color: #ddd;
	color: black;
}

/* Form Styles */
form {
	max-width: 500px;
	margin: 20px auto;
	background: #fff;
	padding: 20px;
	border-radius: 10px;
	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

table {
	width: 100%;
	border-collapse: collapse;
}

td {
	padding: 10px;
	vertical-align: top;
}

input[type="text"], input[type="email"], input[type="date"] {
	width: 100%;
	padding: 8px;
	margin: 5px 0;
	border: 1px solid #ccc;
	border-radius: 5px;
	box-sizing: border-box;
}

input[type="submit"] {
	background-color: #4CAF50;
	color: white;
	border: none;
	padding: 10px 20px;
	border-radius: 5px;
	cursor: pointer;
	font-size: 16px;
}

input[type="submit"]:hover {
	background-color: #45a049;
}

.form-row {
	display: flex;
	justify-content: space-between;
}

.form-row label {
	width: 30%;
	font-weight: bold;
}

.form-row input {
	width: 65%;
}

.logout-btn {
	background-color: #f44336;
	color: #fff;
	border: none;
	padding: 10px 15px;
	border-radius: 5px;
	cursor: pointer;
	margin-left: 10px;
	display: inline-block;
}

.center {
	text-align: center;
}
</style>
</head>
<body>
	<div class="navbar">
		<a href="dashboard.html">Dashboard</a> <a href="GetStudents">All Students</a>
		<a class="logout-btn" href="login.html">Logout</a>
	</div>

	<h1>Add Student</h1>
	<form action="add" method="POST">
		<div class="form-row">
			<label for="name">Name:</label> <input type="text" id="name"
				name="name" required>
		</div>
		<div class="form-row">
			<label for="studId">Student ID:</label> <input type="text"
				id="studId" name="studId" required>
		</div>
		<div class="form-row">
			<label for="email">Email:</label> <input type="email" id="email"
				name="email" required>
		</div>
		<div class="form-row">
			<label for="phnNo">Phone Number:</label> <input type="text"
				id="phnNo" name="phnNo" required>
		</div>
		<div class="form-row">
			<label for="department">Department:</label> <input type="text"
				id="department" name="department" required>
		</div>
		<div class="form-row">
			<label for="course">Course:</label> <input type="text" id="course"
				name="course" required>
		</div>
		<div class="form-row">
			<label for="address">Address:</label> <input type="text" id="address"
				name="address" required>
		</div>

		<div class="center">
			<input type="submit" value="Submit">
		</div>
	</form>
</body>
</html>
